<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coding Quiz</title>
        <meta charset = UTF-8></meta>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <link rel = "stylesheet" href="reset.css">
        <link rel = "stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <h1 class = "display">Coding Quiz</h1>
            <a class = "display" href = "scores.html">High Scores</a>
            <section id = "timer">
                <p>Countdown</p>
                <p id = "counter"></p>
            </section>
        </header>
        
        <p class = "display">
            There will be a series of 8 questions.  You have 100 seconds to complete the quiz.
            You will lose 15 seconds for a wrong answer.  Click on the answer to choose.  Your 
            score will be equal to the amount of time left. Good luck!
        </p>
        
        <!-- Framework for questions and answer choices -->
        <section id = "quiz">
            <p id = "Question"></p>
            <ol id = "choices">
                <li id = "choice1"></li>
                <li id = "choice2"></li>
                <li id = "choice3"></li>
                <li id = "choice4"></li>
            </ol>
        </section>
        
        <button class = "display" id = "start">START</button>
        
        <section>
            <p id = "congrats"></p>
            <button class = "show" onclick = "window.location.href = 'scores.html';">See scores</button>
        </section>   
            
        <script src = "script.js"></script>
    </body>
</html>
