<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coding Quiz</title>
        <meta charset = UTF-8></meta>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <link rel = "stylesheet" href="reset.css">
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class = "display">Coding Quiz</h1>
            <p class = "display">Instructions go here.</p>
            <a class = "display" href = "scores.html">High Scores</a>
        </header>
        <section id = "timer">
            <p>Countdown</p>
            <p id = "counter"></p>
        </section>
        <section id = "quiz">
            <p id = "Question"></p>
            <ol id = "choices">
                <li id = "choice1"></li>
                <li id = "choice2"></li>
                <li id = "choice3"></li>
                <li id = "choice4"></li>
            </ol>
        </section>
        <button class = "display" id = "start">START</button>
        <section>
            <p id = "congrats"></p>
            <form class = "show">
                <label for = "initials">Initials:</label>
                <input type = "text" id = "initials" name = "initials">
                <input id = "submit" type = "submit" value = "Submit" onclick = "window.location.href = 'scores.html';">
            </form>
        <script src = "script.js"></script>
    </body>
</html>
